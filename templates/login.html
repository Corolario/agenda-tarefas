{% extends "base.html" %}

{% block title %}Login - Gerenciador de Tarefas{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        color: #667eea;
        font-size: 32px;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h2>Login</h2>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="username">Usu√°rio</label>
            {{ form.username(class="", id="username", autofocus=True) }}
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            {{ form.password(class="", id="password") }}
        </div>

        <button type="submit" class="btn" style="width: 100%;">Entrar</button>
    </form>
</div>
{% endblock %}
