{% extends "base.html" %}

{% block title %}Editar Tarefa{% endblock %}

{% block page_title %}Editar Tarefa{% endblock %}

{% block content %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .button-group .btn {
        flex: 1;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="edit-container">
    <form method="POST" action="{{ url_for('editar', id=tarefa.id) }}">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" value="{{ tarefa.data.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required>{{ tarefa.descricao }}</textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Salvar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            <button type="button" class="btn btn-danger" onclick="if(confirm('Tem certeza que deseja deletar esta tarefa?')) document.getElementById('deleteForm').submit()">Deletar</button>
        </div>
    </form>

    <form id="deleteForm" method="POST" action="{{ url_for('deletar', id=tarefa.id) }}" style="display: none;"></form>
</div>
{% endblock %}
