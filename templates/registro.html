{% extends "base.html" %}

{% block title %}Registro - Gerenciador de Tarefas{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 400px;
        margin: 50px auto;
    }

    .register-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .register-header h2 {
        color: #667eea;
        font-size: 32px;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <div class="register-header">
        <h2>Cadastro</h2>
    </div>

    <form method="POST" action="{{ url_for('registro') }}">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <small style="color: #666;">Mínimo 6 caracteres</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Cadastrar</button>
    </form>

    <div class="login-link">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
    </div>
</div>
{% endblock %}
