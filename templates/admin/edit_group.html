{% extends "base.html" %}

{% block title %}Editar Grupo{% endblock %}

{% block page_title %}Editar Grupo: {{ group.name }}{% endblock %}

{% block header_buttons %}
<a href="{{ url_for('admin_groups') }}" class="btn" style="background: #95a5a6;">Cancelar</a>
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
    }
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .button-group button,
    .button-group .btn {
        flex: 1;
        font-size: 16px;
        padding: 12px;
    }
</style>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="name">Nome do Grupo *</label>
            <input type="text" id="name" name="name" value="{{ group.name }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="description">Descrição (opcional)</label>
            <textarea id="description" name="description">{{ group.description or '' }}</textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn" style="background: #f39c12;">Salvar Alterações</button>
            <button type="button" class="btn" style="background: #e74c3c;" onclick="confirmDelete()">Deletar Grupo</button>
        </div>
    </form>

    <form id="deleteForm" method="POST" action="{{ url_for('admin_delete_group', id=group.id) }}" style="display: none;">
    </form>
</div>

<script>
function confirmDelete() {
    if (confirm('Tem certeza que deseja deletar este grupo? Todas as tarefas associadas serão perdidas!')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>

{% endblock %}
