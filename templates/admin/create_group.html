{% extends "base.html" %}

{% block title %}Criar Grupo{% endblock %}

{% block page_title %}Criar Novo Grupo de Tarefas{% endblock %}

{% block header_buttons %}
<a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: #95a5a6;">Cancelar</a>
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
    }
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
</style>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="name">Nome do Grupo *</label>
            <input type="text" id="name" name="name" placeholder="Ex: Equipe de Desenvolvimento" required autofocus>
        </div>

        <div class="form-group">
            <label for="description">Descrição (opcional)</label>
            <textarea id="description" name="description" placeholder="Descreva o propósito deste grupo..."></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%; background: #27ae60; font-size: 16px;">Criar Grupo</button>
    </form>
</div>

{% endblock %}
