{% extends "base.html" %}

{% block title %}Criar Usuário{% endblock %}

{% block page_title %}Criar Novo Usuário{% endblock %}

{% block header_buttons %}
<a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: #95a5a6;">Cancelar</a>
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
</style>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="username">Nome de Usuário *</label>
            <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Senha *</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Senha *</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Digite a senha novamente" required>
        </div>

        <button type="submit" class="btn" style="width: 100%; background: #27ae60; font-size: 16px;">Criar Usuário</button>
    </form>
</div>

{% endblock %}
